<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Text Outline Animation</title>

  <style>
    .itemWarpper{
      width: 100%;
      height: 100vh;
      background-color: #00000081;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .itemCardWarpper{
      width: 100%;
      max-width: 768px;
      height: 80%;
      min-height: 768px;
      background-color: antiquewhite;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }
    .close{
      position: absolute;
      top: 10px;
      right: 10px;
      color: rgb(255, 180, 180);
      width: fit-content;
      height: fit-content;
      padding: 8px 12px;
      background-color: red;
    }
    .itemImage{
      width: 200px;
      height: 200px;
      background-color: black;
    }
    .projectName{
      width: 100%;
      height: 80px;
      background-color: black;
    }
    .whatIuse{
       width: 100%;
      height: 80px;
      background-color: black;
    }
    .feacthingProblem{
       width: 100%;
      height: 200px;
      background-color: black;
    }
    .feacthingProblem{
       width: 100%;
      height: 200px;
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="itemWarpper">
    <div class="itemCardWarpper">
      <div class="close">X</div>
      <div class="itemImage"></div>
      <div class="projectName"></div>
      <div class="whatIuse"></div>
      <div class="feacthingProblem"></div>
      <div class="solution"></div>
    </div>
  </div>

</body>
</html>
