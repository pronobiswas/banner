<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Text Outline Animation</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 600px;
      height: 150px;
    }

    text {
      fill: none;
      stroke: #111;
      stroke-width: 2;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 600 150">
    <text x="50" y="100" font-size="80">Pronob Biswas</text>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Animate the outline (stroke) drawing
    gsap.to("text", {
      strokeDashoffset: 0,
      duration: 2,
      ease: "power2.out"
    });
  </script>
</body>
</html>
